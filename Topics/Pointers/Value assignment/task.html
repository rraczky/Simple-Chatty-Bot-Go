<h2>Value assignment</h2>
<p></p>

<p>Assign <code class="java">num</code> to the integer variable pointed to by the <code class="java">ptr</code> pointer, and then output its value.</p><br><b>Sample Input:</b><br><pre><code class="language-no-highlight">10</code></pre><br><b>Sample Output:</b><br><pre><code class="language-no-highlight">10</code></pre><br><br><br><font color="gray">Memory limit: 256 MB</font><br><font color="gray">Time limit: 8 seconds</font><br><br>
