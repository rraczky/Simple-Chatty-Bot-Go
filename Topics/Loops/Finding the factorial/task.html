<h2>Finding the factorial</h2>
<p></p>
<p>Write a program that:</p>
<ul>
<li>Reads the integer from the <code class="java">stdin</code>;</li>
<li>Prints the value of its factorial.</li>
</ul>
<p>Note that the function should work for positive integer numbers.</p><br><b>Sample Input:</b><br><pre><code class="language-no-highlight">5</code></pre><br><b>Sample Output:</b><br><pre><code class="language-no-highlight">120</code></pre><br><br><br><font color="gray">Memory limit: 256 MB</font><br><font color="gray">Time limit: 8 seconds</font><br><br>
